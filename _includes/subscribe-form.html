<form
  action="https://buttondown.com/api/emails/embed-subscribe/sharpe"
  method="post"
  class="subscribe-form subscribe-form--{{ include.context | default: 'default' }}"
>
  <input
    type="email"
    name="email"
    placeholder="you@example.com"
    required
    class="subscribe-form__input"
  />
  <input
    type="submit"
    value="Subscribe"
    class="subscribe-form__button"
  />
</form>
